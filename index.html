<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Othniel Obasi – Curriculum Vitae</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ===== THEME ===== -->
<style>
:root{ --accent:#2563eb; --accent-soft:#dbeafe; --bg:#f8fafc; --card:#ffffff;
       --text:#0f172a;   --muted:#475569;     --shadow:0 4px 20px rgba(0,0,0,.05);}
[data-theme="dark"]{
  --accent:#60a5fa; --accent-soft:#1e3a8a; --bg:#0f172a; --card:#1e293b;
  --text:#f1f5f9;   --muted:#94a3b8;       --shadow:0 4px 20px rgba(0,0,0,.35);}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;}
html{scroll-behavior:smooth}
body{background:var(--bg);color:var(--text);line-height:1.58}
main{max-width:960px;margin:auto;padding:1.6rem 1.2rem}
h1{font-size:2.3rem;font-weight:700;margin-bottom:.15em}
h2{font-size:1.3rem;color:var(--accent);margin:1.4rem 0 .7rem}
h3{font-size:1.05rem;margin-top:1rem}
p,li{font-size:.95rem}
ul{list-style:none;margin-top:.45rem;padding-left:1.2rem}
li::before{content:"•";color:var(--accent);margin-right:.45rem}

.card{background:var(--card);border-radius:1rem;padding:1.4rem;box-shadow:var(--shadow);margin-bottom:1.4rem}
.timeline{border-left:4px solid var(--accent);padding-left:1rem;margin-bottom:.7rem}
.date{float:right;color:var(--muted);font-weight:500}
.chips{display:flex;flex-wrap:wrap;gap:.45rem;margin-top:.55rem}
.chips span{background:var(--accent-soft);color:var(--accent);padding:.24rem .6rem;border-radius:.55rem;font-size:.8rem;font-weight:500}

.nav{position:sticky;top:0;background:var(--bg);z-index:30;display:flex;gap:.5rem;padding:.6rem 1rem;overflow-x:auto;border-bottom:1px solid var(--accent-soft)}
.nav a{padding:.4rem .9rem;border-radius:9999px;color:var(--muted);text-decoration:none;font-size:.85rem;white-space:nowrap}
.nav a.active{background:var(--accent-soft);color:var(--accent);font-weight:600}
@media(min-width:800px){
  .nav{position:fixed;top:50%;left:1rem;transform:translateY(-50%);flex-direction:column;padding:.4rem .6rem;border:0}}

.theme-btn{
  position:fixed;top:1rem;right:1rem;z-index:40;background:var(--accent);color:#fff;
  border:none;border-radius:9999px;width:2.4rem;height:2.4rem;display:flex;align-items:center;justify-content:center;
  cursor:pointer;box-shadow:0 3px 12px rgba(0,0,0,.25)}
.theme-btn svg{width:1.2rem;height:1.2rem;fill:currentColor}

.icon{width:1.05rem;height:1.05rem;flex:none;fill:currentColor}

@media(prefers-reduced-motion:no-preference){
  .reveal{opacity:0;transform:translateY(16px);transition:opacity .6s ease,transform .6s ease}
  .reveal.show{opacity:1;transform:none}}

.btn-dl{
  position:fixed;right:1rem;bottom:1rem;z-index:20;background:var(--accent);color:#fff;
  border:none;border-radius:9999px;padding:.9rem 1.4rem;font-size:.9rem;font-weight:600;cursor:pointer;
  box-shadow:0 4px 14px rgba(0,0,0,.25)}
.btn-dl:hover{opacity:.9}

/* -------- PRINT -------- */
@media print{
  .theme-btn,.nav,.btn-dl{display:none}
  body{background:#fff}
  h1{font-size:22pt}
  h2{color:#000;border-color:#000}
  .card{box-shadow:none;border:0;padding:0;margin-bottom:1.2rem}
  .chips span{background:#e5e7eb;color:#000}
  section{page-break-inside:avoid}
  /* ensure hidden sections are visible in PDF */
  .reveal{opacity:1 !important;transform:none !important}
}
</style>
</head>
