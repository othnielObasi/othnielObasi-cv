name: Build & Publish CV PDF

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-22.04

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸ–‹ï¸ Install fonts/libs   # optional on 22.04, keeps Chrome quiet
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-liberation libasound2 libatk-bridge2.0-0 \
          libgtk-3-0 libxss1 libnss3 libgbm1

    - name: ðŸ› ï¸ Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: ðŸ“¦ Install Puppeteer
      run: npm install puppeteer --save-dev

    - name: ðŸ–¨ï¸ Render HTML â†’ PDF
      run: |
        npx puppeteer pdf index.html \
          --output Othniel_Obasi_CV.pdf \
          --format A4 \
          --margin "20mm 15mm" \
          --no-sandbox

    - name: ðŸ” Check for changes
      id: diff
      run: |
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git add Othniel_Obasi_CV.pdf
        git diff --cached --quiet || echo "changed=true" >> $GITHUB_OUTPUT

    - name: ðŸš€ Commit updated PDF
      if: steps.diff.outputs.changed == 'true'
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name  "GitHub Actions"
        git commit -m "chore: update generated CV PDF [skip-pdf]"
        git push
